version: '3.8'

services:
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: mymoney-database
    environment:
      POSTGRES_USER: mymoney
      POSTGRES_PASSWORD: mymoney123
      POSTGRES_DB: mymoney
    ports:
      - "8052:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mymoney -d mymoney"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mymoney-backend
    environment:
      DATABASE_URL: postgresql://mymoney:mymoney123@database:5432/mymoney
      PYTHONUNBUFFERED: 1
    ports:
      - "8051:8000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_API_URL: http://localhost:8051
    container_name: mymoney-frontend
    environment:
      VITE_API_URL: http://localhost:8051
    ports:
      - "8050:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:

