version: '3.8'

services:
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: mymoney-database
    environment:
      POSTGRES_USER: mymoney
      POSTGRES_PASSWORD: mymoney123
      POSTGRES_DB: mymoney
    ports:
      - "7002:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mymoney-backend
    environment:
      DATABASE_URL: postgresql://mymoney:mymoney123@database:5432/mymoney
      PYTHONUNBUFFERED: 1
    ports:
      - "7001:8000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:7001
    container_name: mymoney-frontend
    ports:
      - "7000:80"
    depends_on:
      - backend

volumes:
  postgres_data:

